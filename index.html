    <main>
      <section class="converter">

            <button type="button" id="swap-btn">â‡„</button>

        </form>

        <div id="result"></div>

        <section class="common-currencies">
          <h3>Commonly Exchanged</h3>
          <div id="quick-currencies">
            <!-- Buttons will be injected here -->
          </div>
        </section>

        <section class="recent-conversions">

        </section>
      </section>
